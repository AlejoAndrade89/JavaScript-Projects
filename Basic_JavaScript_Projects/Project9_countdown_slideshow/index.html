<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./Css/main.css">
    <title>Project9_countdown_slideshow</title>
</head>

<body>
    <p>How many seconds would you like to set your alarm for?</p>
    <input id="seconds" value="">
    <button onclick="countdown()">Click Here!</button>
    <p id="timer"></p>
    <!-- Container for the image gallery -->
    <div class="container">

        <!-- Full-width images with number text -->
        <div class="mySlides">
            <div class="numbertext">1 / 6</div>
            <img src="https://cdn.britannica.com/92/133292-050-92499FC6/Undergrowth-Muir-Woods-National-Monument-California.jpg"
                style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">2 / 6</div>
            <img src="https://lp-cms-production.imgix.net/2021-08/GettyRF_595500583.jpg?auto=format&q=75&w=1920"
                style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">3 / 6</div>
            <img src="https://i.natgeofe.com/n/c9107b46-78b1-4394-988d-53927646c72b/1095_3x2.jpg" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">4 / 6</div>
            <img src="https://images.pexels.com/photos/1933316/pexels-photo-1933316.jpeg?cs=srgb&dl=pexels-therato-1933316.jpg&fm=jpg"
                style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">5 / 6</div>
            <img src="https://images8.alphacoders.com/394/394769.jpg" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">6 / 6</div>
            <img src="https://wallpaper.forfun.com/fetch/e1/e19d2f0523f2fa61b0b061d0e7e99c5b.jpeg" style="width:100%">
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

        <!-- Image text -->
        <div class="caption-container">
            <p id="caption"></p>
        </div>

        <!-- Thumbnail images -->
        <div class="row">
            <div class="column">
                <img class="demo cursor"
                    src="https://cdn.britannica.com/92/133292-050-92499FC6/Undergrowth-Muir-Woods-National-Monument-California.jpg"
                    style="width:100%" onclick="currentSlide(1)" alt="The Woods">
            </div>
            <div class="column">
                <img class="demo cursor"
                    src="https://lp-cms-production.imgix.net/2021-08/GettyRF_595500583.jpg?auto=format&q=75&w=1920"
                    style="width:100%" onclick="currentSlide(2)" alt="Cinque Terre">
            </div>
            <div class="column">
                <img class="demo cursor"
                    src="https://i.natgeofe.com/n/c9107b46-78b1-4394-988d-53927646c72b/1095_3x2.jpg" style="width:100%"
                    onclick="currentSlide(3)" alt="Mountains and fjords">
            </div>
            <div class="column">
                <img class="demo cursor"
                    src="https://images.pexels.com/photos/1933316/pexels-photo-1933316.jpeg?cs=srgb&dl=pexels-therato-1933316.jpg&fm=jpg"
                    style="width:100%" onclick="currentSlide(4)" alt="Northern Lights">
            </div>
            <div class="column">
                <img class="demo cursor" src="https://images8.alphacoders.com/394/394769.jpg" style="width:100%"
                    onclick="currentSlide(5)" alt="Nature and sunrise">
            </div>
            <div class="column">
                <img class="demo cursor"
                    src="https://wallpaper.forfun.com/fetch/e1/e19d2f0523f2fa61b0b061d0e7e99c5b.jpeg" style="width:100%"
                    onclick="currentSlide(6)" alt="Snowy Mountains">
            </div>
        </div>
    </div>
    <script src="../Project9_countdown_slideshow/JS/main.js"></script>
</body>

</html>
