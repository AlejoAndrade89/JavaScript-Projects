<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Demo</title>
    <!-- Load jQuery from CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>

<body>
    <!-- jQuery script starts here -->
    <script>
        $(document).ready(function () {
            // This function runs when the DOM is fully loaded

            // Append a div container to the body with nested elements
            $("body").append(
                "<div id='container'>\
                    <div id='inner'>\
                        <h1>Basic jQuery</h1>\
                        <p id='1'>Paragraph 1</p>\
                        <p id='2'>Paragraph 2</p>\
                        <p id='3'>Paragraph 3</p>\
                        <button id='myButton'>Click me</button>\
                        <p id='myParagraph'>This is a paragraph.</p>\
                        <div id='fadeDiv' style='display:none; background-color: lightblue; width: 100px; height: 100px; margin-top: 10px;'>I will fade in</div>\
                    </div>\
                </div>"
            );

            // Change the color of the paragraph with id '2' to red
            $("#2").css({ "color": "red" });

            // Hide the h1 element when the paragraph with id '3' is clicked
            $("#3").click(function () {
                $("h1").hide();
            });

            // Change the text of the paragraph with id 'myParagraph' and fade in the div with id 'fadeDiv' when the button is clicked
            $("#myButton").click(function () {
                $("#myParagraph").text("The button was clicked!");
                $("#fadeDiv").fadeIn("slow");
            });
        });
    </script>
</body>

</html>
