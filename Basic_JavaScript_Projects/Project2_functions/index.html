<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project2_functions</title>
    <style>
        /* CSS for fade-in effect */
        .fade-in {
            opacity: 0;
            animation: fadeInAnimation ease 2s;
            animation-fill-mode: forwards;
        }

        @keyframes fadeInAnimation {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        /* Style for the popup form */
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        .popup-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .popup-content input[type="text"],
        .popup-content input[type="email"],
        .popup-content input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .popup-content input[type="submit"],
        .popup-content button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background: #28a745;
            color: white;
            cursor: pointer;
        }

        .popup-content button {
            background: #dc3545;
            margin-top: 10px;
        }

        .popup-content input[type="submit"]:hover,
        .popup-content button:hover {
            background: #218838;
        }

        .popup-content button:hover {
            background: #c82333;
        }
    </style>
    <script type="module" src="/Basic_JavaScript_Projects/Project2_functions/JS/main.js"></script>
</head>

<body>
    <h1 class="fade-in">Element Update</h1>
    <button id="updateButton" class="fade-in">Press Here to Update</button>
    <p id="firstVariable" class="fade-in">This is the main Paragraph</p>
    <p id="myFunction" class="fade-in">Here I use my function</p>

    <!-- Existing Contact Form -->
    <h2 class="fade-in">Existing Contact Form</h2>
    <form id="existingContactForm" class="fade-in">
        <label for="existingName">Name:</label>
        <input type="text" id="existingName" name="existingName" required><br><br>

        <label for="existingEmail">Email:</label>
        <input type="email" id="existingEmail" name="existingEmail" required><br><br>

        <label for="existingPhone">Phone Number:</label>
        <input type="tel" id="existingPhone" name="existingPhone" required><br><br>

        <input type="submit" value="Submit">
    </form>

    <!-- Popup Contact Form -->
    <h2 class="fade-in">Popup Contact Form</h2>
    <button id="openPopup" class="fade-in">Open Contact Form</button>

    <div class="popup-overlay" id="popupOverlay">
        <div class="popup-content">
            <h2>Contact Us</h2>
            <form id="popupContactForm">
                <label for="popupName">Name:</label>
                <input type="text" id="popupName" name="popupName" required>

                <label for="popupEmail">Email:</label>
                <input type="email" id="popupEmail" name="popupEmail" required>

                <label for="popupPhone">Phone Number:</label>
                <input type="tel" id="popupPhone" name="popupPhone" required>

                <input type="submit" value="Submit">
            </form>
            <button id="closePopup">Close</button>
        </div>
    </div>

    <script>
        // JavaScript for existing contact form validation
        document.getElementById('existingContactForm').addEventListener('submit', function (event) {
            var existingName = document.getElementById('existingName').value;
            var existingEmail = document.getElementById('existingEmail').value;
            var existingPhone = document.getElementById('existingPhone').value;

            if (existingName === "" || existingEmail === "" || existingPhone === "") {
                alert("All fields must be filled out");
                event.preventDefault(); // Prevent the form from submitting
            } else {
                alert("Form submitted successfully!");
            }
        });

        // JavaScript for popup contact form validation
        document.getElementById('popupContactForm').addEventListener('submit', function (event) {
            var popupName = document.getElementById('popupName').value;
            var popupEmail = document.getElementById('popupEmail').value;
            var popupPhone = document.getElementById('popupPhone').value;

            if (popupName === "" || popupEmail === "" || popupPhone === "") {
                alert("All fields must be filled out");
                event.preventDefault(); // Prevent the form from submitting
            } else {
                alert("Form submitted successfully!");
                document.getElementById('popupOverlay').style.display = 'none';
            }
        });

        // JavaScript for opening and closing the popup
        document.getElementById('openPopup').addEventListener('click', function () {
            document.getElementById('popupOverlay').style.display = 'flex';
        });

        document.getElementById('closePopup').addEventListener('click', function () {
            document.getElementById('popupOverlay').style.display = 'none';
        });

        // JavaScript for fade-in effect on load
        document.addEventListener("DOMContentLoaded", function () {
            const elements = document.querySelectorAll('.fade-in');
            elements.forEach(element => {
                element.classList.add('fade-in');
            });
        });
    </script>
</body>

</html>
